    <!-- FORCE VISIBILITY - Farcaster Mobile Critical Fix -->
    <style>
      * {
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      html, body {
        visibility: visible !important;
        opacity: 1 !important;
        display: block !important;
        background-color: #0f172a !important;
        color: white !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      
      #html-fallback {
        visibility: visible !important;
        opacity: 1 !important;
        display: flex !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 9999 !important;
      }
      
      #root {
        visibility: visible !important;
        opacity: 1 !important;
      }
    </style>

    <!-- Farcaster Frame and Mobile Optimization Script -->
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const currentUrl = window.location.origin;
        const isFrame = window.parent !== window;
        const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent) || 'ontouchstart' in window;
        const cacheParam = `?v=20250908`; // Simplified cache busting

        // Update Farcaster meta tags dynamically
        const updateMetaTag = (property, content) => {
          const meta = document.querySelector(`meta[property="${property}"], meta[name="${property}"]`);
          if (meta) meta.content = content;
        };

        updateMetaTag('og:image', `${currentUrl}/image.png${cacheParam}`);
        updateMetaTag('og:url', currentUrl);
        updateMetaTag('twitter:image', `${currentUrl}/image.png${cacheParam}`);
        updateMetaTag('twitter:url', currentUrl);
        const frameImage = document.getElementById('fc-frame-image');
        if (frameImage) frameImage.content = `${currentUrl}/image.png${cacheParam}`;
        const exploreTarget = document.getElementById('fc-explore-target');
        if (exploreTarget) exploreTarget.content = `${currentUrl}/explore`;
        const mintTarget = document.getElementById('fc-mint-target');
        if (mintTarget) mintTarget.content = `${currentUrl}/mint`;

        // Farcaster Mini App Meta Tag
        const miniappMeta = document.createElement('meta');
        miniappMeta.name = 'fc:miniapp';
        miniappMeta.content = JSON.stringify({
          version: '1',
          name: 'TravelMint',
          subtitle: 'Travel Photo NFT Marketplace',
          description: 'Mint, buy, and sell location-based travel photo NFTs. Create unique travel memories on the blockchain with GPS coordinates and discover NFTs on an interactive map.',
          tagline: 'Turn travel into NFTs',
          imageUrl: `${currentUrl}/image.png${cacheParam}`,
          iconUrl: `${currentUrl}/icon.png${cacheParam}`,
          button: {
            title: '⚡ Open',
            action: {
              type: 'link',
              name: 'TravelMint',
              url: currentUrl,
              splashImageUrl: null,
              splashBackgroundColor: null,
              skipSplash: true,
              loadingTimeout: 0,
              autoReady: true,
              disableSplash: true,
              hideSplash: true,
              autoStart: true
            }
          },
          tags: ['travel', 'nft', 'blockchain', 'photography', 'base'],
          category: 'social',
          mobileOptimized: true
        });
        document.head.appendChild(miniappMeta);

        // Handle splash screen for Farcaster frames/mini apps
        if (isFrame) {
          console.log('⚡ Frame detected, preparing to hide splash');

          // Remove splash container immediately for frames
          const splashContainer = document.querySelector('.fc-splash-container');
          if (splashContainer) {
            splashContainer.remove();
            console.log('✅ Splash container removed for frame');
          }

          // Ensure body is visible immediately
          document.body.style.visibility = 'visible';
          document.body.style.opacity = '1';
          document.body.style.display = 'block';
          
          // Let App.tsx handle SDK ready call
          console.log('🔄 Delegating SDK ready to App.tsx');
        }
      });
    </script>

    <div id="html-fallback" style="
      visibility: visible !important;

      display: flex !important;

      top: 0 !important; 
      left: 0 !important; 
      width: 100vw !important;

        <h1 style="color: #3b82f6; font-size: 28px; margin-bottom: 16px; font-weight: bold;">🗺️ TravelMint</h1>

        </div>
        <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
          <a href="/explore" style="background: #3b82f6; color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 500; display: inline-block;">🗺️ Explore</a>
          <a href="/mint" style="background: #1e293b; color: #e2e8f0; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 500; display: inline-block;">📸 Mint</a>
        </div>
      </div>
    </div>

    <div id="root" style="min-height: 100vh; background-color: #0f172a;"></div>
    
    <script>
      // Hide HTML fallback when React loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const fallback = document.getElementById('html-fallback');
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            if (fallback) fallback.style.display = 'none';
          }
        }, 1000); // Give React 1 second to load
      });
    </script>
